<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/ex2.css" />
  </head>
  <body>
    <div class="shopping">
      <div class="shopping-cart">
        <div class="total-quantity">
          <div class="sub-total-quantity">
            <h2>Shopping Cart</h2>
            <i class="fa-thin fa-circle-4"></i>
          </div>
          <i class="fa-solid fa-circle-xmark" style="color: #b51212"></i>
        </div>
        <div class="products">
          <div class="product-items">
            <img src="./css/images/download (1).jpeg" alt="" />
            <div class="product-items-info">
              <p class="name-product-items">Iphone 14 promax red ruby</p>
              <div class="sub-product-items-info">
                <div class="quantity-product-items">
                  - &nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp; +
                </div>
                <div class="price-product-items">1x&nbsp; $570</div>
              </div>
              <i class="fa-regular fa-circle-xmark" style="color: #292a2d"></i>
            </div>
          </div>
          <div class="product-items">
            <img src="./css/images/download (1).jpeg" alt="" />
            <div class="product-items-info">
              <p class="name-product-items">Iphone 14 promax red ruby</p>
              <div class="sub-product-items-info">
                <div class="quantity-product-items">
                  - &nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp; +
                </div>
                <div class="price-product-items">1x &nbsp;$570</div>
              </div>
              <i class="fa-regular fa-circle-xmark" style="color: #292a2d"></i>
            </div>
          </div>
        </div>
        <div class="total-price">
          <p>Subtotal</p>
          <div class="price">$920.00</div>
        </div>
        <p class="content">Taxes and shipping calulated at checkout</p>
        <div class="action">
          <button class="btn">View Cart</button>
          <button class="btn">Add To Cart</button>
        </div>
        <div class="shipping">
          <i class="fa-sharp fa-solid fa-truck-fast" style="color: #4060f2"></i>
          <p>Spend $499.00 to Free Shipping</p>
        </div>
      </div>
    </div>
  </body>
</html>
